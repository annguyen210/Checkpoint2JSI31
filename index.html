<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Check point2 JSI(1)</title>  
    <link rel="stylesheet" href="css/style.css">  
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">  
</head>  
<body>  
    <div class="container">  
        <div class="profile-container">  
            <div class="profile-header">  
                <h1> MEETME</h1>  
                <div id="auth-container">  
                    <button id="sign-in-button" class="btn">Login</button>  
 
                </div>  
            </div>  
            
            <div class="profile-content">  
                <div class="profile-left">  
                    <div class="profile-image-container">  
                        <img id="profile-image" src="https://i.pinimg.com/736x/bc/43/98/bc439871417621836a0eeea768d60944.jpg" alt="Profile Image">  
                        <div id="image-upload-container">  
                            <input type="file" id="image-upload" accept="image/*">  
                            <button id="upload-button" class="btn" disabled>Upload Image</button>  
                            <div id="upload-status" class="upload-status"></div>  
                        </div>  
                    </div>  
                </div>  
                
                <div class="profile-right">  
                    <div class="greeting">  
                        <h2>HELLO EVERYBODY, I AM</h2>  
                        <h1 id="profile-name">Nguyễn Đức An</h1>  
                        <h3 id="profile-title">Junior UI/UX Developer</h3>  
                    </div>  
                    
                    <div class="profile-bio">  
                        <p id="profile-description">Tham Gia Học Lập Trình Web Tại MindX</p>  
                    </div>  
                    
                    <div class="profile-details">  
                        <div class="detail-item">
                            <i class="fa fa-user-circle" aria-hidden="true"></i>
                            <span id="name">Your Name</span>
                        </div>
                        <div class="detail-item">
                            <i class="fa fa-search" aria-hidden="true"></i>
                            <span id="description">15 tuổi</span>
                        </div>
                        <div class="detail-item">  
                            <i class="fas fa-birthday-cake"></i>  
                            <span id="birthday">10/8/2010</span>  
                        </div>  
                        <div class="detail-item">  
                            <i class="fas fa-phone"></i>  
                            <span id="phone">098276231</span>  
                        </div>  
                        <div class="detail-item">  
                            <i class="fas fa-envelope"></i>  
                            <span id="email">47332678@gmail.com</span>  
                        </div>  
                    
                    </div>  
                    
                    <div id="edit-profile-container" class="hidden">  
                        <h3>Edit Profile</h3>  
                        <form id="profile-form">  
                            <div class="form-group">  
                                <label for="edit-name">Name:</label>  
                                <input type="text" id="edit-name" required>  
                            </div>  
                            <div class="form-group">  
                                <label for="edit-title">Title:</label>  
                                <input type="text" id="edit-title" required>  
                            </div>  
                            <div class="form-group">  
                                <label for="edit-description">Description:</label>  
                                <textarea id="edit-description" rows="3" required></textarea>  
                            </div>  
                            <div class="form-group">  
                                <label for="edit-birthday">Birthday:</label>  
                                <input type="text" id="edit-birthday" required>  
                            </div>  
                            <div class="form-group">  
                                <label for="edit-phone">Phone:</label>  
                                <input type="text" id="edit-phone" required>  
                            </div>  
                            <div class="form-group">  
                                <label for="edit-email">Email:</label>  
                                <input type="email" id="edit-email" required>  
                            </div>  
                            
                            <button type="submit" class="btn">Save Profile</button>  
                        </form>  
                    </div>  
                    
                    <div class="profile-actions">  
                        <button id="edit-profile-button" class="btn">Edit Profile</button>  
                    </div>  
                </div>  
            </div>  
        </div>  
    </div>  

    <!-- Firebase SDK -->  
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>  
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>  
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>  
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js"></script>  
    
    <script src="js/firebase-config.js"></script>  
    <script src="js/app.js"></script>  
    <script src="js/profile-editor.js"></script>  
</body>  
</html>
